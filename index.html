<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>DonorSearch</title>
      <link rel="stylesheet" type="text/css" href="app/assets/css/style.css">
    </head>

  <body>
      <h2>DonorSearch</h2>
      <p>Example for filtering non-profit organizations from <a href="https://apps.irs.gov/app/eos/forwardToPub78Download.do">IRS data</a>.</p>

      <hr>

      <p>Please upload file below:</p>

      <form action="app/helpers/processFile.php" onsubmit="processFile(this)" method="post" enctype="multipart/form-data">
          <input id="file" type="file" name="file" accept="text/plain">
          <input id="submit" type="submit">
          <small id="processing"></small>
      </form>

  </body>

  <script src="app/assets/js/events.js">
  </script>

</html>
